logging.level.org.springframework.web=DEBUG

rabbitmq.queue=retailer
rabbitmq.exchange.name=distributor_exchange
rabbitmq.producer.routing.key=distributor.placeOrder.Slavan99.%s
rabbitmq.consumer.routing.key=retailer.Slavan99

spring.datasource.url=jdbc:h2:file:./data/testdb2
spring.datasource.username=1
spring.datasource.password=1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true