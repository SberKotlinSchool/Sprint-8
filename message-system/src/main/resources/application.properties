logging.level.org.springframework.web=DEBUG
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.h2.console.enabled=true


rabbitmq.consumer.routing.key=retailer.devzhuk
rabbitmq.publisher.routing.key=distributor.placeOrder.devzhuk.%s
rabbitmq.queue.name=retailer
rabbitmq.exchange.name=distributor_exchange