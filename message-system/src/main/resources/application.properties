logging.level.org.springframework.web=DEBUG

spring.datasource.url=jdbc:h2:mem:retailer
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true

spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest


retailer.queue=retailer_queue
retailer.github_user_name = bradik
retailer.exchange=distributor_exchange
retailer.output_routing_key=distributor.placeOrder.${retailer.github_user_name}
retailer.input_routing_key=retailer.${retailer.github_user_name}
